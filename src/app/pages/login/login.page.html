<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News Zone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div ion-fixed>
    <ion-row>
      <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
        offset-xl="4">

        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>Login</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <form (ngSubmit)="login()" [formGroup]="loginForm">
              <ion-list>
                <ion-item lines="none">
                  <ion-label position="stacked">Email</ion-label>
                  <ion-input type="email" placeholder="Email" name="email" formControlName="email"></ion-input>
                </ion-item>

                <ion-item lines="none">
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input type="password" placeholder="Password" name="password" formControlName="password">
                  </ion-input>
                </ion-item>

              </ion-list>

              <ion-button class="ion-padding-horizontal" color="primary" expand="full" type="submit" shape="round"
                [disabled]="!loginForm.valid">Login</ion-button>
            </form>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </div>

</ion-content>
