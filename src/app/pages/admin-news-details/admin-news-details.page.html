<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="admin/users"></ion-back-button>
        </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="8" offset-lg="2" size-xl="6"
      offset-xl="3">

      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="create()" [formGroup]="newsForm">
            <ion-list>
              <ion-item lines="none">
                <ion-label position="stacked">Title</ion-label>
                <ion-input type="text" placeholder="The latest News" formControlName="title"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label position="stacked">Link</ion-label>
                <ion-input type="text" placeholder="www.ionicacademy.com" formControlName="link"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label position="stacked">Text</ion-label>
                <ion-textarea rows="10" placeholder="The body of your news" formControlName="text"></ion-textarea>
              </ion-item>

            </ion-list>

            <ion-button class="ion-padding-horizontal" color="primary" expand="full" type="submit" shape="round"
              [disabled]="!newsForm.valid" *ngIf="!id">Create News</ion-button>

              <ion-button class="ion-padding-horizontal" color="danger" expand="full" type="button" shape="round"
              *ngIf="id" (click)="delete()">Delete News</ion-button>
          </form>
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
