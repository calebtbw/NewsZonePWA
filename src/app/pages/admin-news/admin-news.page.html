<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="8" offset-lg="2" size-xl="6"
      offset-xl="3">

      <ion-card *ngFor="let n of news | async" [routerLink]="[n._id]">
        <ion-card-header>
          <ion-card-title>{{ n.title }}</ion-card-title>
          <ion-card-subtitle>{{ n.created_at | date: 'short' }}</ion-card-subtitle>
          <ion-card-content>
              <!-- <p>{{ n.text | truncate:[100, '...'] }}</p> -->
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button color="secondary" routerLink="null" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
